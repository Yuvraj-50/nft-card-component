<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- linking style sheet -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="card">

      <div class="image">
        <img src="images/image-equilibrium.jpg" class="nft-img" alt="nft-image-preview">
        <div class="overlay">
          <div class="over"></div>
          <div class="eye">
            <img src="images/icon-view.svg" alt="eye-icon">
          </div>
        </div>
      </div>

      <h2 class="nft-heading"> Equilibrium #3429 </h2>
      <p class="nft-info"> Our Equilibrium collection promotes balance and calm.</p>

      <div class="stats">
        <div class="price-con">
          <div class="icon-ethereum">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          </div>
          <p class="price">3 0.041ETH</p>
        </div>
        <div class="days-left-con">
          <div class="clock-icon">
            <img src="images/icon-clock.svg" alt="clock-img">
          </div>
          <p class="days-left">3 days left</p>
        </div>
      </div>

      <div class="profile">
        <div class="user-img">
          <img src="images/image-avatar.png" alt="user-avatar">
        </div>
        <p class="user-name">Creation of <span class="name">Jules Wyvern</span> </p>
      </div>

    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/Yuvraj505" target="_blank">Yuvraj</a>.
  </div>
</body>

</html>
